<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='main.css') }}">


    <title> NBA STATS </title>
  </head>
  <body>
    {% block content %}
    {% include "search.html" %}
    {% endblock %}
    <div class="media" style="padding: 50px;">
      <img class="mr-3" src="https://cdn.nba.com/headshots/nba/latest/1040x760/{{playerID}}.png" alt="Generic placeholder image" style="width: 128px; height: auto;">
      <div class="media-body">
        <h5 class="mt-0"> {{playerName}} </h5>
        <div class="container">
          <div class="row" style="padding: 10px">
            <div id='ptsoutput' class="col-sm">
              Loading predicted points...
              <div style="padding: 10px"><div id="loader" class="loader"></div></div>

            </div>
            <div id='astoutput' class="col-sm">
              Loading predicted assists...
              <div style="padding: 10px"><div id="loader" class="loader"></div></div>

              
            </div>
            <div id='reboutput' class="col-sm">
              Loading predicted rebounds...
              <div style="padding: 10px"><div id="loader" class="loader"></div></div>

            </div>
            <div id='fg3output' class="col-sm">
              Loading predicted 3s made...
              <div style="padding: 10px"><div id="loader" class="loader"></div></div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <script> 

    let intervalId = setInterval(ss, 1000);
    let resultArray;
    function ss(){
      var url = "/task/{{taskID}}"
      fetch(url)
        .then(data => {
        return data.json();
        })
        .then(post => {
        
        if(post['status'] == "finished"){
          clearInterval(intervalId);
          // window.alert(post['result'][0]);
          resultArray = post['result'];
          document.getElementById("ptsoutput").innerHTML = parseFloat(resultArray[0]).toFixed() + " Points Made"
          document.getElementById("astoutput").innerHTML = parseFloat(resultArray[1]).toFixed() + " Assists"
          document.getElementById("reboutput").innerHTML = parseFloat(resultArray[2]).toFixed() + " Rebounds"
          document.getElementById("fg3output").innerHTML = parseFloat(resultArray[3]).toFixed() + " 3s Made"
          document.getElementById("loader").style.display = "none"
        }
        });
    }

    

    


    </script>
	  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
